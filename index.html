function render() {
  var app = document.getElementById('app');
  var html = '';
  html += '<div class="header">';
  html += '<div class="brand">Oxyscale AI</div>';
  html += '<div class="header-client">' + data.client + '</div>';
  html += '<h1 class="header-title">' + data.title + '</h1>';
  html += '<p class="header-sub">' + data.subtitle + '</p>';
  html += '</div>';
  html += '<div class="problem-section">';
  html += '<div class="problem-label">The Problem We Are Solving</div>';
  html += '<div class="problem-title">' + data.problem.title + '</div>';
  html += '<p class="problem-text">' + data.problem.text + '</p>';
  html += '</div>';
  html += '<div class="legend">';
  data.legend.forEach(function(l) {
    html += '<div class="legend-item"><div class="legend-icon ' + l.cls + '">' + l.icon + '</div><span>' + l.label + '</span></div>';
  });
  html += '</div>';
  data.phases.forEach(function(phase, pi) {
    html += '<div class="phase"><div class="phase-header"><div class="phase-icon">' + phase.icon + '</div><div class="phase-meta"><div class="phase-number">' + phase.number + '</div><div class="phase-name">' + phase.name + '</div></div></div><div class="phase-body">';
    phase.nodes.forEach(function(node, ni) {
      var isAI = node.type === 'ai';
      html += '<div class="node' + (isAI ? ' ai-node' : '') + '" onclick="toggleNode(this)">';
      html += '<div class="node-header">';
      html += '<div class="node-icon">' + node.icon + '</div>';
      html += '<div style="flex:1">';
      html += '<div class="node-label">' + node.label;
      if (isAI) html += '<span class="ai-badge">&#10022; AI</span>';
      html += '</div>';
      html += '<div class="node-detail">' + node.detail + '</div>';
      html += '</div>';
      html += '<div class="node-arrow">&#9656;</div>';
      html += '</div>';
      html += '<div class="node-content">';
      node.subs.forEach(function(s) {
        html += '<div class="sub-item"><div class="sub-dot"></div><span>' + s + '</span></div>';
      });
      html += '</div></div>';
      if (ni < phase.nodes.length - 1) {
        html += '<div class="node-connector"></div>';
      }
    });
    html += '</div>';
    if (pi < data.phases.length - 1) html += '<div class="phase-connector"></div>';
    html += '</div>';
  });
  html += '<div class="principles-section"><div class="principles-label">Design Principles</div><div class="principles-title">How This System Was Built</div><div class="principles-grid">';
  data.principles.forEach(function(p) { html += '<div class="principle-card"><div class="principle-name">' + p.name + '</div><div class="principle-desc">' + p.desc + '</div></div>'; });
  html += '</div></div>';
  html += '<div class="footer">Oxyscale AI &middot; Work Smarter, Not Harder</div>';
  app.innerHTML = html;
}
function toggleNode(el) { el.classList.toggle('expanded'); }
render();
</script>
